    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #FF69B4 0%, #E91E63 25%, #9C27B0 50%, #673AB7 75%, #3F51B5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Elementos decorativos de fondo */
        .bg-decoration {
            position: absolute;
            font-size: 3em;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        .bg-decoration:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .bg-decoration:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .bg-decoration:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 2s; }
        .bg-decoration:nth-child(4) { bottom: 15%; right: 10%; animation-delay: 3s; }
        .bg-decoration:nth-child(5) { top: 50%; left: 5%; animation-delay: 4s; }
        .bg-decoration:nth-child(6) { top: 60%; right: 5%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(0deg); }
            75% { transform: translateY(-15px) rotate(0deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header {
            position: relative;
            z-index: 10;
        }

        .birthday-name {
            font-size: 2em;
            color: #E91E63;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .age-badge {
            display: inline-block;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
            font-size: 3em;
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 50%;
            margin: 20px 0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: floatNumber 3s ease-in-out infinite;
        }

        @keyframes floatNumber {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .kawaii-elements {
            font-size: 2em;
            margin: 20px 0;
            animation: wiggle 1.5s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        /* Pantalla inicial */
        .initial-screen {
            display: block;
            animation: fadeIn 1s ease-in;
        }

        .form-group {
            margin: 30px 0;
        }

        .name-input {
            width: 100%;
            padding: 20px;
            font-size: 1.3em;
            border: 3px solid #E91E63;
            border-radius: 25px;
            text-align: center;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .name-input:focus {
            outline: none;
            border-color: #9C27B0;
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.3);
            transform: scale(1.02);
        }

        .confirm-btn {
            background: linear-gradient(135deg, #E91E63, #9C27B0);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.4em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.4);
            position: relative;
            overflow: hidden;
        }

        .confirm-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(233, 30, 99, 0.6);
        }

        .confirm-btn:active {
            transform: translateY(0px);
        }

        .confirm-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Pantalla de información */
        .info-screen {
            display: none;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            font-size: 1.2em;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .event-details {
            background: linear-gradient(135deg, #FFE0B2, #FFCC80);
            padding: 30px;
            border-radius: 20px;
            margin: 20px 0;
            border: 3px solid #FF9800;
        }

        .detail-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            font-size: 1.3em;
            color: #333;
            flex-wrap: wrap;
        }

        .detail-icon {
            font-size: 1.5em;
            margin-right: 15px;
            min-width: 40px;
        }

        .loading {
            display: none;
            font-size: 1.2em;
            color: #9C27B0;
            margin: 20px 0;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #E91E63;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .celebration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear infinite;
        }

        .confetti:nth-child(1) { background: #E91E63; left: 10%; animation-delay: 0s; }
        .confetti:nth-child(2) { background: #9C27B0; left: 20%; animation-delay: 0.5s; }
        .confetti:nth-child(3) { background: #3F51B5; left: 30%; animation-delay: 1s; }
        .confetti:nth-child(4) { background: #FFD700; left: 40%; animation-delay: 1.5s; }
        .confetti:nth-child(5) { background: #FF69B4; left: 50%; animation-delay: 2s; }
        .confetti:nth-child(6) { background: #00BCD4; left: 60%; animation-delay: 2.5s; }
        .confetti:nth-child(7) { background: #4CAF50; left: 70%; animation-delay: 3s; }
        .confetti:nth-child(8) { background: #FF9800; left: 80%; animation-delay: 3.5s; }
        .confetti:nth-child(9) { background: #E91E63; left: 90%; animation-delay: 4s; }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;

            }
            
            .birthday-name {

            }

                font-size: 2.5em;
            }
            
            .detail-item {
                font-size: 1.1em;
                text-align: center;
            }
        }
    </style>
</head>

        // Función para enviar email

                return true;
            } catch (error) {

        // Función para mostrar celebración

            loading.style.display = 'block';

            // Simular un pequeño delay para mejor UX

                // Ocultar loading
                loading.style.display = 'none';
                
                // Mostrar pantalla de información
                confirmedNameSpan.textContent = name;
                initialScreen.style.display = 'none';
                infoScreen.style.display = 'block';
                
                // Mostrar celebración
                showCelebration();
                
                // Guardar en localStorage para futuras visitas
                localStorage.setItem('lastConfirmedName', name);
                localStorage.setItem('lastConfirmationDate', new Date().toISOString());
                
            }, 1500);
        }

            // Placeholder rotativo

        console.log('📧 Service ID: service_q7l3asm');
